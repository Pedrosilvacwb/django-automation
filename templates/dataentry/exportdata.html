{% extends "_base.html" %}
{% block content %}
  <div class="container mt-5 alert-success shadow" style='max-width: 600px; padding: 50px; border-radius: 10px;'>
    <h3 class="text-center mt-4">Export Data from Database Tables</h3>
    <form action="{% url "export_data" %}" method='POST'  style='max-width: 600px; margin:auto; padding-top: 50px;'>
      {% csrf_token %}
      
      <div class="form-group">
        <label for="file_path">Select database Table</label>
        <select name="model_name" class='form-control' required>
          <option value="Default value" disabled selected>Select</option>
          {% for model in models  %}
          <option value='{{model}}'>{{model}}</option>
          {% endfor %}
        </select>
      </div>
      
      <div class="form-group">
        <button type="submit" class='btn btn-primary'>Export Data</button>
      </div>
      
      {% include "alerts.html" %}
    </form>
  </div>
{% endblock content %}
