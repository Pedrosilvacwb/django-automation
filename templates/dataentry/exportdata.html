{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <script src="{% static 'js/custom.js' %}"></script>
    <title>Django Automations</title>
    <style>
      .form-group{
        padding: 15px !important;
      }
      .home-info{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
      }
    </style>
    
  </head>
  <body>
    <div class="container">
      <h3 class="text-center mt-4">Export Data from Database Tables</h3>
      <form action="{% url "export_data" %}" method='POST'  style='max-width: 600px; margin:auto; padding-top: 50px;'>
        {% csrf_token %}

        <div class="form-group">
          <label for="file_path">Select database Table</label>
          <select name="model_name" class='form-control' required>
            <option value="Default value" disabled selected>Select</option>
            {% for model in models  %}
              <option value='{{model}}'>{{model}}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class='btn btn-primary'>Export Data</button>

        {% include "alerts.html" %}
      </form>
    </div>
  </body>
</html>
