{% extends "_base.html" %}
    {% block content %}
      <div class="container mt-5 alert-primary shadow" style='max-width: 600px; padding: 50px; border-radius: 10px;'>
        <h3 class="text-center mt-4">Import Data to Database Tables</h3>
        <form action="{% url "import_data" %}" method='POST' enctype='multipart/form-data' style='max-width: 600px; margin:auto; padding-top: 50px;'>
          {% csrf_token %}
          <div class="form-group">
            <label for="file_path">Upload your csv file</label>
            <input type="file", name='file_path' class='form-control' required>
          </div>

          <div class="form-group">
            <label for="file_path">Select database Table</label>
            <select name="model_name" class='form-control' required>
              <option value="Default value" disabled selected>Select</option>
              {% for model in models  %}
                <option value='{{model}}'>{{model}}</option>
              {% endfor %}
            </select>
          </div>

          <button type="submit" class='btn btn-primary'>Import Data</button>

          {% include "alerts.html" %}
        </form>
      </div>
{% endblock content %}
