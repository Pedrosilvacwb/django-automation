<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Django Automations</title>
  </head>
  <body>
    <div class="container">
      <h3 class="text-center mt-4">Import Data to Database Tables</h3>
      <form action="{% url "import_data" %}" method='POST' enctype='multipart/form-data' style='max-width: 600px; margin:auto; padding-top: 50px;'>
        {% csrf_token %}
        <div class="form-group">
          <label for="file_path">Upload your csv file</label>
          <input type="file", name='file_path' class='form-control' required>
        </div>

        <div class="form-group">
          <label for="file_path">Select database Table</label>
          <select name="model_name" class='form-control' required>
            <option value="Default value" disabled selected>Select</option>
            {% for model in models  %}
              <option value='{{model}}'>{{model}}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class='btn btn-primary'>Import Data</button>

        {% include "alerts.html" %}
      </form>
    </div>
  </body>
</html>
