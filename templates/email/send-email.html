{% extends "_base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container mt-5 p-3 shadow rounded" style="max-width: 600px">
  <h2 class="text-center">Compose you E-mail</h2>
  <form action="{% url "send_email" %}" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="form-group">

      {{form | crispy}}
    </div>

    <div class="form-group">
      
      <button type="submit" class="bt btn-success">Send E-mail</button>
    </div>

    {% include "alerts.html" %}
  </form>
</div>
{% endblock content %}
